<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>〇×ゲーム</title>
  <style>
  body {
    font-family: sans-serif;
    text-align: center;
  }

  #start-screen, #game-screen {
    display: none;
  }

  #start-screen.active, #game-screen.active {
    display: block;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 各列を均等に */
    gap: 5px;
    width: 90vw;           /* ビューポートの90%の幅 */
    max-width: 500px;      /* 最大幅を制限 */
    margin: 20px auto;
  }

  .cell {
    aspect-ratio: 1;       /* セルを正方形に */
    font-size: 6vw;        /* 画面に応じた文字サイズ */
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    border: 1px solid #999;
    cursor: pointer;
  }

  .cell:hover {
    background: #ddd;
  }
</style>
</head>
<body>

  <!-- スタート画面 -->
  <div id="start-screen" class="active">
    <h1>〇×ゲーム</h1>
    <button onclick="startGame()">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen">
    <h2 id="status">〇 の番です</h2>
    <div id="timer">残り 15 秒</div> <!-- ← タイマー表示のためのdiv -->
    <div id="board"></div>
    <button onclick="resetGame()">リセット</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
